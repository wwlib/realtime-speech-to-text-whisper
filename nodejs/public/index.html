<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Transcription Feed</h1>
            <div id="status" class="status-box connecting">Connecting...</div>
            <div class="controls">
                <button id="startBtn" class="btn btn-start" disabled>Start</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                <button id="clearBtn" class="btn btn-clear">Clear</button>
            </div>
        </header>
        
        <main>
            <div id="transcription-display" class="transcription-display">
                <p class="placeholder">Transcribed text will appear here...</p>
            </div>
        </main>
        
        <footer>
            <div class="info">
                <span id="clientCount">Clients: 0</span>
                <span id="timestamp">Connected: --</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
